---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: self-signer
spec:
  selfSigned: {}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: rootca
spec:
  secretName: rootca
  issuerRef:
    name: self-signer
  commonName: "ca.self-signer.cert-manager"
  isCA: true
---  
apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: internal-issuer
spec:
  ca:
    secretName: rootca

    